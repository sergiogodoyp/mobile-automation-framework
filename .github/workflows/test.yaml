name: Ejecutar Pruebas Automatizadas

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      appium:
        image: appium/appium:latest
        ports:
          - 4723:4723
        options: >-
          --health-cmd="curl -f http://localhost:4723/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        target: default
        arch: x86_64
        profile: Pixel_6_Pro
        emulator-options: "-no-window -no-audio"

    - name: Iniciar emulador
      run: |
        adb devices
        echo "Iniciando emulador..."
        emulator -avd Pixel_6_Pro -no-window -no-audio &
        adb wait-for-device
        adb shell input keyevent 82     

    - name: Instalar dependencias
      run: mvn install -DskipTests

    - name: Ejecutar pruebas
      run: mvn test
